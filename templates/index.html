<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Car price predictor</title>

    <!-- Icons font CSS-->
    <link href="static/vendor/mdi-fot/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">CARS PRICE PREDICTOR of Used Cars</h2>
                </div>
                <div class="card-body">
                    <form  class="get"  action="/">
                        <div align="left">
                            <button class= "btn btn--radius-2 btn--green"  type="submit">Home </data-inline></button>
                        </div>
                        <br>
                    </form>

                    <form class ="post" action="/predict">
                        <div class="form-row">
                            <div class="name">Select company name </div>
                            <div class="value">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                <div class="input-group">
                                    <select name="company" required>
                                            <option disabled="disabled" value="" selected="selected">Choose option</option>
                                            {% for car in cars_brand %}
                                                <option> {{car}} </option>
                                            {% endfor %}
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Select Model</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="model">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            {% for car in cars_name %}
                                                <option> {{car}} </option>
                                            {% endfor %}
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row" >
                            <div class="name">Select Year of Purchase</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="year">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            {% for i in year %}
                                                <option> {{i}} </option>
                                            {% endfor %}
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Select Fuel Type</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="fuel_type">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            {% for i in fuel_type %}
                                                <option> {{i}} </option>
                                            {% endfor %}
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Enter number of kms travelled</div>
                            <div class="value">
                                <div class="input">
                                    <input class="input--style-5" type="text" name="kms" placeholder=" Enter No of kms travelled" required>
                                </div>
                            </div>
                        </div>
                       <div align="right">
                            <button class="btn btn--radius-2 btn--red" type="submit">Predict Price</button>
                        </div>
                        <br>
                        <div align="center">
                            {% if result %}
                                <h3><b> Your Car price is : Rs. {{result}} </b></h3>
                            {% endif %}
                        </div>
                      
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="static/vendor/select2/select2.min.js"></script>
    <script src="static/vendor/datepicker/moment.min.js"></script>
    <script src="static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="static/js/global.js"></script>

</body>
</html>
<!-- end document-->
